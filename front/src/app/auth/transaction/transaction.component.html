<h2 class="text-xl font-semibold mb-4">Historial de Transacciones</h2>
<div class="overflow-x-auto">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden" *ngIf="transactions.length > 0; else noTransactions">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-6 py-3 text-left text-gray-600 font-medium uppercase tracking-wider">Fecha</th>
        <th class="px-6 py-3 text-left text-gray-600 font-medium uppercase tracking-wider">Tipo</th>
        <th class="px-6 py-3 text-left text-gray-600 font-medium uppercase tracking-wider">Remitente</th>
        <th class="px-6 py-3 text-left text-gray-600 font-medium uppercase tracking-wider">Destinatario</th>
        <th class="px-6 py-3 text-left text-gray-600 font-medium uppercase tracking-wider">Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }"
          class="hover:bg-gray-100 transition-colors duration-200">
        <td class="px-6 py-4 border-b border-gray-200">{{ transaction.createdAt | date }}</td>
        <td class="px-6 py-4 border-b border-gray-200">{{ transaction.type }}</td>
        <td class="px-6 py-4 border-b border-gray-200">{{ transaction.userDocument }}</td>
        <td class="px-6 py-4 border-b border-gray-200">{{ transaction.recipientDocument }}</td>
        <td class="px-6 py-4 border-b border-gray-200">{{ transaction.amount | currency }}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="currentPage = $event" class="mt-4 flex "></pagination-controls>
</div>

<ng-template #noTransactions>
  <p class="text-gray-600">No hay transacciones disponibles.</p>
</ng-template>
