<div class="container mx-auto p-6">
  <!-- Tarjeta de Transferencia -->
  <div class="transfer-card bg-white rounded-lg shadow-lg max-w-sm mx-auto border border-gray-300">
    <!-- Sección de Balance en negro -->
    <div class="bg-black text-white p-6 rounded-t-lg text-center">
      <div class="text-3xl font-bold">{{ currentBalance | currency }}</div>
      <div class="text-sm mt-2">Current Balance</div>
    </div>

    <!-- Sección de Formulario -->
    <div class="p-6">
      <form (ngSubmit)="transfer()" *ngIf="!isLoading && !successMessage" class="mb-4">
        <div class="mb-4">
          <label for="amount" class="block text-gray-700 font-bold mb-2">Amount:</label>
          <input type="number" id="amount" name="amount" [(ngModel)]="amount"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter amount" required>
        </div>

        <div class="mb-4">
          <label for="recipientDocument" class="block text-gray-700 font-bold mb-2">Recipient Document:</label>
          <input type="text" id="recipientDocument" name="recipientDocument" [(ngModel)]="recipientDocument"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter recipient's document" required>
        </div>

        <button type="submit"
          class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">
          Transfer
        </button>
      </form>

      <div *ngIf="isLoading" class="mt-4">
        Processing transfer...
      </div>

      <div *ngIf="successMessage" class="mt-4 text-green-500">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="mt-4 text-red-500">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
