<!-- balance.component.html -->
<div class="balance-card p-6 bg-white rounded-lg shadow-lg max-w-sm mx-auto">
  <div class="flex items-center justify-between">
    <div class="text-gray-700 font-semibold text-xl">
      Balance
    </div>
    <div class="text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25V15m0 0l-3-3.75M12 15l3-3.75" />
      </svg>
    </div>
  </div>
  <div class="mt-4 text-gray-900 text-2xl font-bold">
    <div *ngIf="isLoading">Loading balance...</div>
    <div *ngIf="!isLoading">
      Your balance is: {{ balance | currency }}
    </div>

  </div>
  <div class="mt-4 text-gray-600">
    Account Ending in 1234
  </div>
</div>
