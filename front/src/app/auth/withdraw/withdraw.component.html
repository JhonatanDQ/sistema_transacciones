<div class="withdraw-card p-6 bg-white rounded-lg shadow-lg max-w-sm mx-auto">
  <div class="flex items-center justify-between">
    <div class="text-gray-700 font-semibold text-xl">
      Retirar
    </div>
    <div class="text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
      </svg>
    </div>
  </div>

  <form (ngSubmit)="makeWithdrawal(amount)" *ngIf="!isLoading && !successMessage" class="mt-4">
    <div class="mb-4">
      <label for="amount" class="block text-gray-700 font-bold mb-2">Cantidad:</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="amount"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        required>
    </div>

    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Retirar
    </button>
  </form>

  <div *ngIf="isLoading" class="mt-4">
    Procesando retiro...
  </div>

  <div *ngIf="successMessage" class="mt-4 text-green-500">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="mt-4 text-red-500">
    {{ errorMessage }}
  </div>
</div>
